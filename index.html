<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="card todo_list">
            <div class="card-header text-center bg-primary title text-white ">
                <h3>Todo List</h3>
            </div>
            <div class="card-body">
                <h5 class="card-title">Nueva Tarea</h5>
                <input type="text" id="txtNewTask" maxlength="60">
                <button id="btnAdd" class="btn btn-success">Agregar</button>
                <div class="result">
                    <div class="total">
                        <div>
                            <p class="pin">Total: </p><span id="viewTotal" class="title">0</span>
                        </div>
                        <div>
                            <p class="pin">Realizadas: </p><span id="viewDone" class="title">0</span>
                        </div>
                    </div>
                    <section id="listTasks">
                        
                    </section>
                </div>

            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
